<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXYY</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 8px;
            transition: transform 0.5s ease, background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .flower {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            font-size: 50px;
        }
        .really {
            font-size: 30px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .loveText {
            font-size: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-weight: bold;
            color: pink;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yesButton" onclick="onYesClick()">Yes</button>
        <button id="noButton" onclick="onNoClick()">No</button>
    </div>
    <div id="reallyText" class="really">Please?...</div>

    <div class="flower" id="flowerEffect">
        ðŸŒ¸ðŸŒ¸ðŸŒ¸
    </div>

    <div id="loveText" class="loveText">YAYAYAYYAYAY I LOVEE YOUUUU :> </div>

    <script>
        let noButton = document.getElementById("noButton");
        let yesButton = document.getElementById("yesButton");
        let reallyText = document.getElementById("reallyText");
        let flowerEffect = document.getElementById("flowerEffect");
        let loveText = document.getElementById("loveText");
        let question = document.getElementById("question");

        function onNoClick() {
            noButton.style.display = "none";
            reallyText.style.opacity = 1;
        }

        function onYesClick() {
            question.style.display = "none";  
            yesButton.style.display = "none";  
            noButton.style.display = "none"; 
            reallyText.style.display = "none";

            flowerEffect.style.display = "block";  
            flowerEffect.classList.add("flower");
            
            setTimeout(function() {
                loveText.style.display = "block";
            }, 1000);
        }
    </script>
</body>
</html>
