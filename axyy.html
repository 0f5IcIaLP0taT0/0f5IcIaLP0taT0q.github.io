<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #response {
            margin-top: 20px;
            font-size: 24px;
            color: pink;
        }
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you be my valentine?</h1>

    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>

    <div id="response"></div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Handle the "Yes" button click
        yesButton.onclick = function() {
            document.getElementById('response').textContent = "YAYAYAYYAY I LOVEEE YOUUU ❤️";
        };

        // Function to move the "No" button to a random position
        function moveNoButton() {
            const randomX = Math.floor(Math.random() * 300) + 50; // Random X position
            const randomY = Math.floor(Math.random() * 300) + 50; // Random Y position

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }

        // Move the "No" button when the user hovers over it
        noButton.onmouseover = function() {
            moveNoButton();
        };
    </script>

</body>
</html>
